<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap and CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <link href="../CSS/1_ShowActivities.css" rel="stylesheet" type="text/css">

    <title>Maintainer Home Page</title>
</head>

<body>

<div class="navi panelNavi">
    <div class="panelNaviElem">
        <a class="naviElem textWeek" id="strWeek" style="text-decoration: none"></a>
        <img style="margin-left: 1200px; margin-top:-50px; color: white; width: 50px; cursor: pointer" alt="LogOut" onclick="logOut()" src="../img/logOut.png">
    </div>
</div>

<div class="container-fluid">
    <div class="alert alert-success collapse" id="alert" role="alert">
        <a class="close" href="#" id="linkClose">&times;</a>
        Maintainance activity <strong>successfully</strong> assigned.
    </div>
    <div class="alert alert-warning collapse" id="alertWarning" role="alert">
        <a class="close" href="#" id="linkCloseWarning">&times;</a>
        <strong>Attention</strong> this Maintainer is unavailable (full-time occuped).
    </div>
    <div class="panel">
        <div class="panelElem">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <a class="card-title" id="availMaint">MAINTAINER DASHBOARD</a>
                        <a class="card-title" id="strPerc"></a>
                        <p style="margin-top: 20px" class="card-subtitle firstP">Activity assignment.</p>
                    </div>
                    <div class="card-body table-responsive">

                        <table class="table table-hover">
                            <thead class="text-warning">
                            <template id="activityMaintainer-row-template">
                                <tr>
                                    <td class="cell">
                                        <strong>WEEK</strong> {WEEK_ACTIVITY}<br> <strong>SITE</strong> {SITE}<br> <strong>TYPE</strong> {TYPE} <br> <strong>EWO</strong> {ewo_activity}
                                    </td>
                                    <td class="cell">
                                        <strong>ESTIMATION TIME </strong>{ESTIM_TIME} <br> <strong>DESCRIPTION</strong> {INT_DES} <br> <strong>WORKSPACE NOTES </strong>{WORK_NOTE}
                                    </td>
                                </tr>
                            </template>
                            </thead>
                            <tbody id="activityMaintainer-rows"></tbody>
                            <tfoot>
                            <tr>
                                <th colspan="6">
                                    <span id="request-status"></span>
                                </th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- JavaScript JS -->
<script src="../JAVASCRIPT/9_MaintainerBrowseController.js"></script>
<script src="../JAVASCRIPT/9_MaintainerAssignment.js"></script>
<script src="../JAVASCRIPT/localhost.js"></script>

<script type="application/javascript">
    $(document).ready(function () {
        let controller = new BrowseControllerMaintainer();
        controller.initBrowseView(id_maint);
    });
</script>

</body>
</html>
