<html lang="en">

<head>
    <!-- Bootstrap and CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <link href="../CSS/1_ShowActivities.css" rel="stylesheet" type="text/css">

    <title>Show activities</title>
</head>

<body>
<div class="navi panelNavi">
    <div class="panelNaviElem">
        <a class="naviElem textWeek" id="strWeek"></a>
        <img style="margin-left: 1000px; color: white; width: 40px; cursor: pointer" alt="LogOut" onclick="logOut()" src="../img/logOut.png">
    </div>
</div>

<div class="container-fluid">
    <div class="panel">
        <div class="panelElem">
            <!--EWO button-->
            <button class="btn btn-primary notEWObut" data-target="#ewoModal" data-toggle="modal" type="button">
                Notifications EWO <span class="badge rounded-pill bg-light text-dark" id="ewo-count"></span>
            </button>
            <!--MODAL-->
            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="ewoModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="title-ewo">EWO Activity</h5>
                            <button class="butTickets btn btn-primary" onclick="selectShowTickets()"
                                    type="button">Show tickets
                            </button>
                            <button class="but-close" data-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <!--TEMPLATE EWO-->
                            <template id="activityEWO-row-template">
                                <!--LIST GROUP-->
                                <div class="list-group ">
                                    <a class="list-group-item list-group-item-action" href="#">
                                        <img alt="" class="imageWarining" src="../img/warning.png">
                                        <div class="media-body">
                                            <table>
                                                <tbody>
                                                <tr class="rowEWO panelEWO">
                                                    <td class="idEwo panelElemEWO">ID {IdEwo}</td>
                                                    <td class="areaEwo panelElemEWO">Area {AreaEwo}</td>
                                                    <td class="typeEwo panelElemEWO">Type {TypeEwo}</td>
                                                    <td class="timeEwo panelElemEWO">EstimatedTime {EstimatedTimeEwo}
                                                    </td>
                                                    <td class="butEWO panelElemEWO">
                                                        <button class="btn btn-primary" onclick="selectEwo()"
                                                                type="button">Select
                                                        </button>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </a>
                                </div>
                            </template>
                            <div id="activityEWO-rows"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header card-header-warning">
                    <h4 class="card-title">Activity list</h4>
                    <p class="card-subtitle">All the activity to be assigned.</p>
                </div>
                <div class="card-body table-responsive">
                    <table class="table">
                        <thead class="text-warning">
                        <tr>
                            <th>ID</th>
                            <th>AREA</th>
                            <th>TYPE</th>
                            <th>Estimated intervention time [min]</th>
                            <th></th>
                        </tr>
                        <template id="activity-row-template">
                            <tr>
                                <td class="id">{Id}</td>
                                <td>{Area}</td>
                                <td>{Type}</td>
                                <td class="time">{EstimatedTime}</td>
                                <td class="btn_cell">
                                    <button class="btn btn-primary" onclick="selectActivity()" type="button">Select
                                    </button>
                                </td>
                            </tr>
                        </template>
                        </thead>
                        <tbody id="activity-rows"></tbody>
                        <tfoot>
                        <tr>
                            <th colspan="6">
                                <span id="request-status"></span>
                            </th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- JavaScript JS -->
<script src="../JAVASCRIPT/localhost.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/ComeToHome.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/1_Constant.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/5_SelectEWO.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/5_SelectShowTickets.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/1_SelectActivity.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/1_BrowseController.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/5_BrowseController.js" type="text/javascript"></script>


<script type="application/javascript">
    $(document).ready(function () {
        let controller = new BrowseController();
        controller.initBrowseView(week);

        let controllerEWO = new BrowseControllerEWO();
        controllerEWO.initBrowseView(week);
    });
</script>
</body>

</html>
