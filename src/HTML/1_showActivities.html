<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap and CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <link href="../CSS/1_showActivities.css" rel="stylesheet"
          type="text/css">

    <title>Show Activities</title>
</head>

<body>

<div class="nav">
    <a class="navElem" id="strWeek"></a>
</div>

<div class="container-fluid">
    <div class="panel">
        <div class="panelElem">
            <div class="card">
                <div class="card-header card-header-warning">
                    <h4 class="card-title">Activity list</h4>
                    <p class="card-subtitle">All the activity to be assigned.</p>
                </div>
                <div class="card-body table-responsive">
                    <table class="table">
                        <thead class="text-warning">
                        <tr>
                            <th>ID</th>
                            <th>AREA</th>
                            <th>TYPE</th>
                            <th>Estimated intervention time [min]</th>
                            <th></th>
                        </tr>
                        <template id="activity-row-template">
                            <tr>
                                <td class="id">{Id}</td>
                                <td>{Area}</td>
                                <td>{Type}</td>
                                <td class="time">{EstimatedTime}</td>
                                <td class="btn_cell">
                                    <button class="btn btn-primary" onclick="next()" type="button">Select</button>
                                </td>
                            </tr>
                        </template>
                        </thead>
                        <tbody id="activity-rows"></tbody>
                        <tfoot>
                        <tr>
                            <th class="span" colspan="6">
                                <span id="request-status"></span>
                            </th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- JavaScript JS -->
<script src="../JAVASCRIPT/1_Constant.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/1_SelectActivity.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/1_BrowseController.js" type="text/javascript"></script>

<script type="application/javascript">
    $(document).ready(function () {
        let controller = new BrowseController();
        controller.initBrowseView();
    });
</script>
</body>

</html>
