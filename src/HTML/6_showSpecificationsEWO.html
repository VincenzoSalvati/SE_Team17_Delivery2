<html lang="en">

<head>
    <!-- CSS -->
    <link href="../CSS/6_showSpecificationsEWO.css" rel="stylesheet" type="text/css">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <title>Show Specifications EWO</title>
</head>

<body>

<table class="tableSpecificationsEdit">
    <thead>
    <template id="specificationsEWO-row-template">
        <tr class="navi">
            <td class="naviElem textWeek">
                WEEK {Week_activity}
            </td>
            <td class="naviElem">
                Activity to assign: {Id_activity}
            </td>
            <td>
                <div class="imageHome">
                    <img alt="Home" class="imgHome" onclick="comeToHome()" src="../img/home.png">
                </div>
            </td>
        </tr>

        <tr>
            <th class="panel">
                <div class="panelElem textCol">
                    Workspace notes
                </div>
            </th>
            <th class="panel panelIntDesc">
                <div class="panelElem panelElemIntDesc textCol">
                    Intervention description
                </div>
            </th>
            <th class="panel">
                <div class="panelElem textCol">
                    Skills needed
                </div>
            </th>
        </tr>

        <tr>
            <td class="panel">
                <div class="panelElem textRow">
                    {Work_note}
                </div>
            </td>

            <td class="panel">
                <div class="panelElem panelElemEditIntDesc">
                    <div class="image">
                        <img alt="Clock" height="120" src="../img/clock.png" width="120">
                    </div>
                    <div class="textImage textRow">
                        Estimated time required: {Estimate_tr}
                    </div>
                    <button class="button buttonEditTime" onclick="Popup1({Id})">EDIT TIME REQUIRED</button>
                </div>
            </td>
            <td class="panel">
                <div class="panelElem">
                    <div class="panelElem panelElemSkills textRow">
                        <template id="skill-row-template">
                            <div class="list-group">
                                <a class="list-group-item list-group-item-action" href="#">
                                    <div class="media-body">
                                        <table>
                                            <tbody>
                                            <tr>
                                                <td id="rowSkill" onclick="myfunc(this,{IdSkill}, '{Skill}' )">
                                                    <a class="id" style="display: none">{IdSkill}</a>
                                                    {Skill}
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </a>
                            </div>
                        </template>
                        <div id="skill-rows"></div>
                    </div>
                    <button class="button buttonSubmit" id="btnSubmit" onclick="done({Id})" type="button"> SUBMIT
                    </button>
                    <div class="panelElem panelElemSkillsCurrent textRow">
                        <h2>Currently set skills</h2>
                        <div class="panelElemSkillsCurrentList">
                            <ul id="dynamic-list-skill"></ul>
                        </div>
                    </div>
                </div>
                </div>
            </td>
        </tr>

        <tr>
            <td></td>
            <td class="panel">
                <div class="panelElem panelElemEditIntDesc">
                    <div class="image">
                        <img alt="Drill" height="120" src="../img/drill.png" width="120">
                    </div>
                    <div class="textImage textRow">
                        {Int_des}
                    </div>
                    <button class="button buttonEditIntType" onclick="Popup2({Id})">EDIT INTERVENTION TYPE</button>
                </div>
            </td>
            <td class="id" style="display:none;">{Id}</td>
            <td class="strActivity" id="strAct" style="display:none;"></td>
            <td class="strWorkNote" id="strWorkNot" style="display:none;"></td>
            <td>
                <button class="button buttonForward" onclick="selectForward()">FORWARD</button>
            </td>
        </tr>

    </template>
    </thead>
    <tbody id="specificationsEWO-rows"></tbody>
    <tfoot>
    <tr>
        <th colspan="5">
            <span id="request-status"></span>
        </th>
    </tr>
    </tfoot>
</table>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- JavaScript JS -->
<script src="../JAVASCRIPT/localhost.js"></script>
<script src="../JAVASCRIPT/comeToHome.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/6_Constant.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/6_EditSections.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/6_SelectForward.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/6_BrowseController.js" type="text/javascript"></script>

<script type="application/javascript">
    $(document).ready(function () {
        let controller = new BrowseController();
        controller.initBrowseView(activity, week);
    });
</script>

</body>
</html>
