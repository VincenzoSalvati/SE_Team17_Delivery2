<!--suppress CheckImageSize -->
<html lang="en">

<head>
    <!-- CSS -->
    <link href="../CSS/2_ShowSpecifications.css" rel="stylesheet" type="text/css">

    <title>Show specifications</title>
</head>

<body>
<table class="tableSpecifications">
    <thead>
    <template id="specifications-row-template">
        <tr class="navi">
            <td class="naviElem textWeek">
                WEEK {Week_activity}
            </td>
            <td class="naviElem">
                Activity to assign: {Id_activity}
            </td>
            <td>
                <div class="imageHome">
                    <img alt="Home" class="imgHome" onclick="comeToHome()" src="../img/home.png">
                </div>
            </td>
        </tr>
        <tr>
            <th class="panel">
                <div class="panelElem textCol">
                    Workspace notes
                </div>
            </th>
            <th class="panel panelIntDesc">
                <div class="panelElem panelElemIntDesc textCol">
                    Intervention description
                </div>
            </th>
            <th class="panel">
                <div class="panelElem textCol">
                    Skills needed
                </div>
            </th>
        </tr>
        <tr>
            <td class="panel">
                <div class="panelElem textRow">
                    {Work_note}
                </div>
            </td>
            <td class="panel ">
                <div class="panelElem panelElemIntDesc textRow">
                    {Int_des}
                </div>
            </td>
            <td class="panel">
                <div class="panelElem">
                    <div class="panelElem panelElemSkills textRow">
                        {Skill}
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <button class="button buttonEdit" onclick="popupEditWorkNote({Id})">EDIT</button>
            </td>
            <td class="panel">
                <div class="panelElem panelElemSMP">
                    <a  href="../PDF/pdf.pdf">
                        <div class="image" style="">
                            <img alt="Folder" class="imgFolder" src="../img/cartella.png">
                        </div>
                    </a>
                    <div class="textImage textRow">
                        Standard<br>Maintenance<br>Procedure<br>File(SMP)
                        <form style="margin-top: 50px">
                            <div class="form-group">
                                <label for="exampleFormControlFile1">Example file input</label>
                                <input style="margin-top: 20px" type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                        </form>
                    </div>
                </div>
            </td>
            <td class="id" style="display:none;">{Id}</td>
            <td class="strActivity" id="strAct" style="display:none;"></td>
            <td class="strSkills" id="strSkl" style="display:none;"></td>
            <td class="strWorkNote" id="strWorkNot" style="display:none;"></td>
            <td>
                <button class="button buttonForward" onclick="selectForward()">FORWARD</button>
            </td>
        </tr>
    </template>
    </thead>
    <tbody id="specifications-rows"></tbody>
    <tfoot>
    <tr>
        <th colspan="6">
            <span id="request-status"></span>
        </th>
    </tr>
    </tfoot>
</table>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- JavaScript JS -->
<script src="../JAVASCRIPT/localhost.js"></script>
<script src="../JAVASCRIPT/ComeToHome.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/2_Constant.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/2_PopupEdit.js"></script>
<script src="../JAVASCRIPT/2_SelectForward.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/2_BrowseController.js" type="text/javascript"></script>

<script type="application/javascript">
    $(document).ready(function () {
        let controller = new BrowseController();
        controller.initBrowseView(activity, week);
    });
</script>
</body>

</html>
