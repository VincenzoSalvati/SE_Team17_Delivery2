<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="../CSS/loginPage.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <title>Login</title>
</head>

<script src="../JAVASCRIPT/loginPage.js"></script>
<body>

<!-- ALERT -->
<div class="alert alert-warning collapse" id="alert" role="alert">
    <a class="close" href="#" id="linkClose">&times;</a>
    <strong>Attention!</strong> wrong credentials.
</div>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../img/login.png" style="width: 200px; padding-top: 30px" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <div class="container">
            <form style="width: 70%;">
                <div class="form-group">
                    <div style="padding-top: 30px; margin-left: 70px" class="input-group mb-3">
                        <input type="text" class="form-control" id="login" placeholder="Username" aria-label="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div style="padding-top: 30px; margin-left: 70px" class="input-group mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Password">
                    </div>
                </div>
                <button type="reset" class="btn btn-primary" id="loginButton" style="margin-top: 30px; margin-bottom: 30px; margin-left: 150px ;width: 130px" onclick="getUserCredentials()">LOG IN</button>

            </form>
        </div>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover">Forgot Password?</a>
        </div>

    </div>
</div>

<script type="application/javascript">
    $(document).ready(function () {
        $('#linkClose').click(function () {
            $('#alert').hide('fade');
        });
    });
</script>

</body>
</html>
