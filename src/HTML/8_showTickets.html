<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap and CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <link href="../CSS/8_showTickets.css" rel="stylesheet"
          type="text/css">

    <title>Show Activities</title>
</head>

<body>

<div class="navi panelNavi">
    <div class="panelNaviElem">
        <a class="naviElem textWeek" id="week"></a>
    </div>
    <div class="panelNaviElem">
        <a class="naviElem" id="giorno"></a>
        <a class="naviElem" id="numero"></a>
    </div>
    <div class="panelNaviElem panelNaviElemImageHome">
        <img class="imageHome" alt="Home" src="../img/home.png" onclick="comeToHome()">
    </div>
</div>

<div class="container-fluid">
    <div class="panel">
        <div class="panelElem">
            <div class="card">
                <div class="card-header card-header-warning">
                    <h4 class="card-title">Assigned tickets</h4>
                    <p class="card-subtitle">All EWO assigned.</p>
                </div>
                <div class="card-body table-responsive">
                    <table class="table">
                        <thead class="text-warning">
                        <tr>
                            <th>EWO</th>
                            <th>Area</th>
                            <th>Type</th>
                            <th>Estimated intervention time [min]</th>
                            <th>State department</th>
                            <th>State maintainer</th>
                            <th>State EWO</th>
                        </tr>
                        <template id="ewo-row-template">
                            <tr>
                                <td>{Id_EWO}</td>
                                <td>{Area}</td>
                                <td>{Type}</td>
                                <td>{EstimatedTime}</td>
                                <td>{Department}</td>
                                <td>{Maintainer}</td>
                                <td>{State}</td>
                            </tr>
                        </template>
                        </thead>
                        <tbody id="ewo-rows"></tbody>
                        <tfoot>
                        <tr>
                            <th class="span" colspan="6">
                                <span id="ewo-request-status"></span>
                            </th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- JavaScript JS -->
<script src="../JAVASCRIPT/localhost.js"></script>
<script src="../JAVASCRIPT/comeToHome.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/8_Constant.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/8_SelectHome.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/8_BrowseController.js" type="text/javascript"></script>

<script type="application/javascript">
    $(document).ready(function () {
        let controller = new BrowseController();
        controller.initBrowseView(week);
    });
</script>
</body>

</html>
