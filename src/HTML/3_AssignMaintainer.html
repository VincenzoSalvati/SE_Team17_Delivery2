<html lang="en">

<head>
    <!-- Bootstrap and CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <link href="../CSS/3_AssignMaintainer.css" rel="stylesheet"
          type="text/css">

    <title>Assign maintainer</title>
</head>

<body>
<div class="navi panelNavi">
    <div class="panelNaviElem">
        <a class="naviElem textWeek" id="week"></a>
    </div>
    <div class="panelNaviElem panelNaviElemActivity">
        <a class="naviElem" id="stringActivity"></a>
    </div>
    <div class="panelNaviElem panelNaviElemImageHome">
        <img alt="Home" class="imageHome imgHome" onclick="comeToHome()" src="../img/home.png">
    </div>
</div>


<div class="panel">
    <div class="panelElem">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header card-header-warning">
                    <h4 class="card-title">Maintainer availability</h4>
                    <p class="card-subtitle">All the availability of the maintainers during week.</p>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-hover">
                        <thead class="text-warning">
                        <tr>
                            <th>Maintainer</th>
                            <th>Skills</th>
                            <th>Availab. Mon</th>
                            <th>Availab. Tue</th>
                            <th>Availab. Wed</th>
                            <th>Availab. Thu</th>
                            <th>Availab. Fri</th>
                            <th>Availab. Sat</th>
                            <th>Availab. Sun</th>
                        </tr>
                        <template id="maintainer-row-template">
                            <tr>
                                <td class="id" style="display:none;">{Id}</td>
                                <td><a id="link_maint"> {Maint} </a></td>
                                <td>{Skills}</td>
                                <td class="cell">
                                    <a class="link_mon cursor" onclick="selectMaintainer(mon)">{Mon}%</a>
                                </td>
                                <td class="cell">
                                    <a class="link_tue cursor" onclick="selectMaintainer(tue)">{Tue}%</a>
                                </td>
                                <td class="cell">
                                    <a class="link_wed cursor" onclick="selectMaintainer(wed)">{Wed}%</a>
                                </td>
                                <td class="cell">
                                    <a class="link_thu cursor" onclick="selectMaintainer(thu)">{Thu}%</a>
                                </td>
                                <td class="cell">
                                    <a class="link_fri cursor" onclick="selectMaintainer(fri)">{Fri}%</a>
                                </td>
                                <td class="cell">
                                    <a class="link_sat cursor" onclick="selectMaintainer(sat)">{Sat}%</a>
                                </td>
                                <td class="cell">
                                    <a class="link_sun cursor" onclick="selectMaintainer(sun)">{Sun}%</a>
                                </td>
                            </tr>
                        </template>
                        </thead>
                        <tbody id="maintainer-rows"></tbody>
                        <tfoot>
                        <tr>
                            <th colspan="6">
                                <span id="request-status"></span>
                            </th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

        <div class="card card-skill">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Skill needed</h4>
                <p class="card-subtitle">All the skill needed for the maintenance activity.</p>
            </div>
            <div class="card-body table-responsive">
                <div class="panelElemSkills textRow" id="stringSkills"></div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- Custom JS -->
<script src="../JAVASCRIPT/localhost.js"></script>
<script src="../JAVASCRIPT/ComeToHome.js" type="text/javascript"></script>
<script src="../JAVASCRIPT/3_Constant.js"></script>
<script src="../JAVASCRIPT/3_SelectMaintainer.js"></script>
<script src="../JAVASCRIPT/3_BrowseController.js" type="text/javascript"></script>

<script type="application/javascript">
    $(document).ready(function () {
        let controller = new BrowseController();
        controller.initBrowseView(specifications);
    });
</script>
</body>

</html>
